<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Currency Rate Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff9900;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff9900;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .last-updated {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .base-currency {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 153, 0, 0.1);
            border-bottom: 1px solid #333;
        }
        
        .base-currency select {
            padding: 8px 15px;
            border-radius: 8px;
            background: #333;
            color: #fff;
            border: 1px solid #ff9900;
            font-size: 1rem;
        }
        
        .currency-board {
            padding: 20px;
        }
        
        .board-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 15px 20px;
            font-weight: bold;
            border-bottom: 1px solid #444;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .currency-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .currency-row:hover {
            background: rgba(255, 153, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .currency-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .currency-flag {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .currency-name {
            display: flex;
            flex-direction: column;
        }
        
        .currency-code {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .currency-full {
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        .rate-value {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        
        .change {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .change.up {
            color: #4CAF50;
        }
        
        .change.down {
            color: #F44336;
        }
        
        .trend {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .trend-icon {
            font-size: 1.2rem;
        }
        
        footer {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #444;
        }
        
        .update-btn {
            background: #ff9900;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }
        
        .update-btn:hover {
            background: #ffaa33;
            transform: scale(1.05);
        }
        
        .disclaimer {
            margin-top: 20px;
            font-size: 0.85rem;
            opacity: 0.7;
            max-width: 600px;
            text-align: center;
        }
        
        .customization-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 900px;
        }
        
        .panel-title {
            color: #ff9900;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .add-currency-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .currency-list {
            margin-top: 20px;
        }
        
        .currency-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 5px;
            border-radius: 5px;
        }
        
        .remove-btn {
            background: #F44336;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .save-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 20px auto 0;
            width: 200px;
        }
        
        @media (max-width: 768px) {
            .board-header, .currency-row {
                grid-template-columns: 1.5fr 1fr 1fr 1fr;
            }
            
            .currency-full {
                display: none;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .board-header, .currency-row {
                grid-template-columns: 1.5fr 1fr 1fr;
            }
            
            .board-header .trend, .currency-row .trend {
                display: none;
            }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Live Currency Exchange Rates</h1>
            <div class="last-updated">Last updated: <span id="update-time">Just now</span></div>
        </header>
        
        <div class="base-currency">
            <span>Base Currency:</span>
            <select id="base-currency">
                <option value="USD" selected>US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="ZAR">South African Rand (ZAR)</option>
            </select>
        </div>
        
        <div class="currency-board">
            <div class="board-header">
                <div>Currency</div>
                <div>Rate</div>
                <div>24h Change</div>
                <div>Trend</div>
            </div>
            
            <div class="currency-rows">
                <!-- Currencies will be populated here -->
            </div>
        </div>
        
        <footer>
            <button class="update-btn" id="refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh Rates
            </button>
        </footer>
    </div>
    
    <div class="customization-panel">
        <h2 class="panel-title">Customize Currency Board</h2>
        
        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="title-input">Board Title</label>
                    <input type="text" id="title-input" value="Live Currency Exchange Rates">
                </div>
                
                <div class="form-group">
                    <label for="base-currency-select">Default Base Currency</label>
                    <select id="base-currency-select">
                        <option value="USD" selected>US Dollar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="ZAR">South African Rand (ZAR)</option>
                    </select>
                </div>
            </div>
            
            <div class="form-col">
                <div class="form-group">
                    <label for="color-primary">Primary Color</label>
                    <input type="color" id="color-primary" value="#ff9900">
                </div>
                
                <div class="form-group">
                    <label for="color-background">Background</label>
                    <input type="color" id="color-background" value="#1a2a6c">
                </div>
            </div>
        </div>
        
        <h3 class="panel-title">Add New Currency</h3>
        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label for="currency-code">Currency Code (e.g., USD)</label>
                    <input type="text" id="currency-code" placeholder="USD">
                </div>
            </div>
            <div class="form-col">
                <div class="form-group">
                    <label for="currency-name">Currency Name</label>
                    <input type="text" id="currency-name" placeholder="US Dollar">
                </div>
            </div>
            <div class="form-col">
                <div class="form-group">
                    <label for="currency-flag">Flag Emoji</label>
                    <input type="text" id="currency-flag" placeholder="🇺🇸">
                </div>
            </div>
        </div>
        <button class="add-currency-btn" id="add-currency-btn">
            <i class="fas fa-plus"></i> Add Currency
        </button>
        
        <div class="currency-list">
            <h3 class="panel-title">Current Currencies</h3>
            <div id="currency-items">
                <!-- Currency items will be added here -->
            </div>
        </div>
        
        <button class="save-btn" id="save-btn">
            <i class="fas fa-save"></i> Save Configuration
        </button>
    </div>
    
    <div class="disclaimer">
        <p>Note: This is a demonstration interface. Rates shown are simulated and not real-time financial data.</p>
    </div>

    <script>
        // Default currency data
        let currencies = [
            { code: "EUR", name: "Euro", flag: "🇪🇺", rate: 0.93, change: 0.002, trend: "up" },
            { code: "GBP", name: "British Pound", flag: "🇬🇧", rate: 0.79, change: -0.005, trend: "down" },
            { code: "JPY", name: "Japanese Yen", flag: "🇯🇵", rate: 149.25, change: 0.35, trend: "up" },
            { code: "AUD", name: "Australian Dollar", flag: "🇦🇺", rate: 1.56, change: -0.01, trend: "down" },
            { code: "CAD", name: "Canadian Dollar", flag: "🇨🇦", rate: 1.36, change: 0.008, trend: "up" },
            { code: "ZAR", name: "South African Rand", flag: "🇿🇦", rate: 18.75, change: -0.25, trend: "down" }
        ];

        // DOM elements
        const currencyRows = document.querySelector('.currency-rows');
        const refreshBtn = document.getElementById('refresh-btn');
        const updateTime = document.getElementById('update-time');
        const baseCurrency = document.getElementById('base-currency');
        const titleInput = document.getElementById('title-input');
        const baseCurrencySelect = document.getElementById('base-currency-select');
        const colorPrimary = document.getElementById('color-primary');
        const colorBackground = document.getElementById('color-background');
        const currencyCode = document.getElementById('currency-code');
        const currencyName = document.getElementById('currency-name');
        const currencyFlag = document.getElementById('currency-flag');
        const addCurrencyBtn = document.getElementById('add-currency-btn');
        const currencyItems = document.getElementById('currency-items');
        const saveBtn = document.getElementById('save-btn');

        // Function to format numbers
        function formatNumber(num) {
            return num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 4 });
        }

        // Function to generate currency rows
        function renderCurrencies() {
            currencyRows.innerHTML = '';
            
            currencies.forEach(currency => {
                const row = document.createElement('div');
                row.className = 'currency-row pulse';
                
                // Remove animation after delay
                setTimeout(() => {
                    row.classList.remove('pulse');
                }, 1500);
                
                const changeValue = Math.abs(currency.change);
                const changePercent = (changeValue * 100).toFixed(2);
                
                row.innerHTML = `
                    <div class="currency-info">
                        <div class="currency-flag">${currency.flag}</div>
                        <div class="currency-name">
                            <span class="currency-code">${currency.code}</span>
                            <span class="currency-full">${currency.name}</span>
                        </div>
                    </div>
                    <div class="rate-value">${formatNumber(currency.rate)}</div>
                    <div class="change ${currency.change >= 0 ? 'up' : 'down'}">
                        ${currency.change >= 0 ? '+' : '-'}${changePercent}%
                    </div>
                    <div class="trend">
                        <span class="trend-icon">${currency.trend === 'up' ? '📈' : '📉'}</span>
                        <span>${currency.trend === 'up' ? 'Rising' : 'Falling'}</span>
                    </div>
                `;
                
                currencyRows.appendChild(row);
            });
        }

        // Function to update currency list display
        function renderCurrencyList() {
            currencyItems.innerHTML = '';
            
            currencies.forEach((currency, index) => {
                const item = document.createElement('div');
                item.className = 'currency-item';
                item.innerHTML = `
                    <div>
                        ${currency.flag} ${currency.code} - ${currency.name}
                    </div>
                    <button class="remove-btn" data-index="${index}">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                currencyItems.appendChild(item);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    currencies.splice(index, 1);
                    renderCurrencyList();
                    renderCurrencies();
                });
            });
        }

        // Function to update timestamp
        function updateTimestamp() {
            const now = new Date();
            updateTime.textContent = now.toLocaleTimeString();
        }

        // Function to simulate rate update
        function updateRates() {
            currencies.forEach(currency => {
                // Simulate small changes in rates
                const change = (Math.random() - 0.5) * 0.02;
                currency.change = change;
                currency.rate += change;
                currency.trend = change >= 0 ? 'up' : 'down';
                
                // Ensure rates don't go below zero
                currency.rate = Math.max(0.01, currency.rate);
            });
            
            renderCurrencies();
            updateTimestamp();
        }

        // Function to apply custom styles
        function applyCustomStyles() {
            const primaryColor = colorPrimary.value;
            const bgColor = colorBackground.value;
            
            // Update CSS variables
            document.documentElement.style.setProperty('--primary-color', primaryColor);
            
            // Update gradient background
            document.body.style.background = `linear-gradient(135deg, ${bgColor}, #b21f1f, ${bgColor})`;
            
            // Update header and button colors
            document.querySelectorAll('header h1, .panel-title').forEach(el => {
                el.style.color = primaryColor;
            });
            
            document.querySelectorAll('.update-btn, .add-currency-btn, .save-btn').forEach(btn => {
                btn.style.background = primaryColor;
            });
            
            document.querySelector('.base-currency').style.background = `rgba(${hexToRgb(primaryColor)}, 0.1)`;
        }

        // Helper function to convert hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? 
                `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` 
                : '255, 153, 0'; // Default orange
        }

        // Event listeners
        refreshBtn.addEventListener('click', updateRates);
        baseCurrency.addEventListener('change', () => {
            // In a real app, this would fetch new rates for the selected base currency
            updateTimestamp();
        });

        // Customization event listeners
        titleInput.addEventListener('input', function() {
            document.querySelector('header h1').innerHTML = 
                `<i class="fas fa-chart-line"></i> ${this.value}`;
        });

        baseCurrencySelect.addEventListener('change', function() {
            document.getElementById('base-currency').value = this.value;
        });

        colorPrimary.addEventListener('input', applyCustomStyles);
        colorBackground.addEventListener('input', applyCustomStyles);

        addCurrencyBtn.addEventListener('click', function() {
            const code = currencyCode.value.trim().toUpperCase();
            const name = currencyName.value.trim();
            const flag = currencyFlag.value.trim();
            
            if (code && name && flag) {
                // Create new currency with default values
                const newCurrency = {
                    code: code,
                    name: name,
                    flag: flag,
                    rate: (Math.random() * 10).toFixed(4),
                    change: (Math.random() - 0.5) * 0.02,
                    trend: Math.random() > 0.5 ? 'up' : 'down'
                };
                
                currencies.push(newCurrency);
                renderCurrencyList();
                renderCurrencies();
                
                // Clear inputs
                currencyCode.value = '';
                currencyName.value = '';
                currencyFlag.value = '';
            } else {
                alert('Please fill all fields');
            }
        });

        saveBtn.addEventListener('click', function() {
            // In a real app, this would save to localStorage or a server
            alert('Configuration saved!');
            // For demonstration, just show the alert
        });

        // Initial setup
        renderCurrencies();
        renderCurrencyList();
        updateTimestamp();
        applyCustomStyles();
        
        // Auto-update every 30 seconds
        setInterval(updateRates, 30000);
    </script>
</body>
</html>
